<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_forest.css"> 
    <script type="module" src="scripts_forest.js" defer></script>
    <title>La Forêt de la Malédiction</title>

</head>

<body>
    <header>
        <h1> La forêt de la malédiction</h1>
    </header>

    <nav>
        <div id="navbar">
            <!-- Bouton Recommencer -->
            <button id="restartButton">Recommencer</button>
    
            <!-- Bouton Retour Accueil -->
            <a id="homeButton" href="../index.html">Retour accueil</a>
    
            <!-- Lecteur Audio -->
            <audio id="audioPlayer" controls>
                <source src="" type="audio/mp3">
            </audio>
        </div>
    </nav>


    <!-- CONTENT -->
    <div class="content">

        <!-- MAIN -->    
        <main>
        
        <!-- Section text + choices -->
        <section class="texte"> 
            <h2 id="chapter_title"> chapitre </h2>
            <div id="text"> texte </div>
            <div id="choices"> </div>

        </section>

        <!-- Section actions -->
        <section class="actions">

            <h2> Actions </h2>

            <!-- get item button -->
            <div id="get_item"> </div>

            <!-- tempt chance button -->
            <div id="tempt_chance_button" >
            </div>

            <!-- throw a dice button -->
            <div> 
                <button id="roll_dice" style="display: none"> Lancez le dé </button>
                <div id="zone_result_dice"> </div> 
            </div>

            <!-- effect message... -->
            <div id="effect_message">
            </div>

            <!-- vous avez effectué... -->
            <div id="action_message">
            </div>

        </section>

        <!-- FEUILLE AVENTURE -->

        <div class="container_aventure_combat">

            <!-- feuille d'aventure -->
            <section class="aventure"> 
                <h2> Feuille d'aventure </h2>
                <button id="createCharacterButton"> Créer un personnage </button>
                <div class="feuille_aventure">
                    <div id="skill" class="box skill"> Habileté </div>
                    <div id="health" class="box health"> Endurance </div>
                    <div id="chance" class="box chance"> Chance </div>
                    <div id="equipment" class="box equipment"> Equipement transporté </div>
                    <div id="gold" class="box gold"> Or </div>
                    <div id="jewelry" class="box jewelry"> Bijoux </div>
                    <div id="potions" class="box potions"> Potions </div>
                    <div id="food" class="box food"> Provisions </div>
                    
                </div>
                <button id="useMealButton" style="display:none"> Prendre un repas (augmente endurance de 4 points) </button>
                <div id="MealMessage"> </div>
            </section>
        
        
            <!-- combats -->
            <section class="combat"> 
                <h2> Combat </h2>
                <div id="monsters"> Vous combattez : </div>
                <br>
                <div id="actual_monster" style="display:none" > </div>
                <button id="attackButton" style="display:none"> Attaquer </button>  
                <div id="attack_message"> </div>  
                <button id="no_temptChanceButton" style="display:none"> Ne pas tenter ma chance. </button>
                <button id="temptChanceButton" style="display:none"> Tenter ma chance ? </button>
                <button id="escapeButton" style="display:none"> Choisir la fuite </button>
            
            </section>
        
        </div>

        </main>

        <!-- ASIDE -->
        <aside>
            <!-- illustration -->
            <img id="illustration" src="../images/la_foret_de_la_malediction.JPG" alt=""illustration du chapitre en pixelart>
        
        </aside>
    
    </div>
    

</body>
